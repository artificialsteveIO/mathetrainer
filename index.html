<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="main.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
</head>
<body>
    
    <div class="upper">
        <div class="aufgabe">
            <p class="uptext" id="aufgabe">2+3=</p>
        </div>
    
        <div class="ausgabe">
            <p id="ausgabe" class="uptext">ausgabe</p>
        </div>
        
    </div>

    <div id="richtigBox">
        <p id="rtext">Richtig</p>
    </div>

    <div class="tasten">
        <div class="button" onclick="clicked(7)">
            <p>7</p>
        </div>
        <div class="button" onclick="clicked(8)">
            <p>8</p>
        </div>
        <div class="button" onclick="clicked(9)">
            <p>9</p>
        </div>
        <div class="button" onclick="clicked(4)">
            <p>4</p>
        </div>
        <div class="button" onclick="clicked(5)">
            <p>5</p>
        </div>
        <div class="button" onclick="clicked(6)">
            <p>6</p>
        </div>
        <div class="button" onclick="clicked(1)">
            <p>1</p>
        </div>
        <div class="button" onclick="clicked(2)">
            <p>2</p>
        </div>
        <div class="button" onclick="clicked(3)">
            <p>3</p>
        </div>
        <div class="button" onclick="clicked('.')">
            <p>.</p>
        </div>
        <div class="button" onclick="clicked(0)">
            <p>0</p>
        </div>
        <div class="button" onclick="enter()">
            <p>=</p>
        </div>
        <div class="button" onclick="clicked('-')">
            <p>-</p>
        </div>
        <div class="button" onclick="del()">
            <p>del</p>
        </div>
        <div class="button" onclick="neueAufgabe()">
            <p>skip</p>
        </div>
    </div>

</body>
</html>
